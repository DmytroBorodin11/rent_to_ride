<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Add Customer</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="css/add_customer.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>
        <div class="add-customer-popup active">
          <div class="add-customer-block container">
            <div class="close-btn">
              <span></span>
            </div>
            <h3 class="title">
              ADD CUSTOMER
            </h3>
            <p class="subtitle">
              You can add users personally using this Page.
            </p>
            <div class="forms-block">
              <div class="form-row">
                <form action="" class='left-form'>
                  <p class='input-name' >First Name:</p>
                  <input type="text">
                </form>
                <form action="" class='right-form'>
                  <p class='input-name' >First Name:</p>
                  <input type="text">
                </form>
              </div>
              <div class="form-row">
                <form action="" class='left-form'>
                  <p class='input-name' >Username:</p>
                  <input type="text">
                </form>
                <form action="" class='right-form'>
                  <p class='input-name' >Email:</p>
                  <input type="text">
                </form>
              </div>
              <div class="form-row">
                <form action="" class='left-form'>
                  <p class='input-name' >Address 1:</p>
                  <input type="text">
                </form>
                <form action="" class='right-form'>
                  <p class='input-name' >Address 2:</p>
                  <input type="text">
                </form>
              </div>
              <div class="form-row">
                <form action="" class='left-form'>
                  <p class='input-name' >City:</p>
                  <input type="text">
                </form>
                <form action="" class='right-form'>
                  <p class='input-name' >Prov:</p>
                  <input type="text">
                </form>
              </div>
              <div class="form-row">
                <form action="" class='left-form'>
                  <p class='input-name' >Postal Code:</p>
                  <input type="text">
                </form>
                <form action="" class='right-form'>
                  <p class='input-name' >ID Type:</p>
                  <input type="text">
                </form>
              </div>
              <div class="form-row">
                <form action="" class='left-form'>
                  <p class='input-name' >ID Auth:</p>
                  <input type="text">
                </form>
                <form action="" class='right-form'>
                  <p class='input-name' >Id No.</p>
                  <input type="text">
                </form>
              </div>
              <div class="form-row">
                <form action="" class='left-form'>
                  <p class='input-name' >Mobile: </p>
                  <input type="text">
                </form>
                <form action="" class='right-form'>
                  <p class='input-name' >Landline No.:</p>
                  <input type="text">
                </form>
              </div>
              <div class="form-row">
                <form action="" class='left-form'>
                  <p class='input-name' >Birthdate</p>
                  <input type="text">
                </form>
                <form action="" class='right-form'>
                  <p class='input-name' >License</p>
                  <div class="upload-block">
                    <p>No file choosen</p>
                    <button>Choose File</button>
                  </div>
                </form>
              </div>
              <div class="form-row">
                <form action="" class='wide-form'>
                  <p class='input-name' >Notes:</p>
                  <textarea name="" id="" cols="30" rows="10"></textarea>
                </form>
              </div>
            </div>
            <div class="border-block">
              
            </div>
            <div class="btns-block">
              <button>Cancel</button><button class='active'>Save</button>
            </div>
          </div>
        </div>
    </body>
</html>
