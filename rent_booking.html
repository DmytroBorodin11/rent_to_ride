<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rent Bookings</title>
        <link rel="stylesheet" href="fonts/icomoon.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/rent_booking.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>
        <header>
        	<div class="container">
        		<div class="row nav-row">
        			<div class="left-block">
        				<div class="menu-icon">
        					<div class="icon-block">
        						<span></span>
        					</div>
        				</div>
        				<a href='index.html' class="logo-title">ROR</a>
        			</div>
        			<div class="central-block">
        				<button class="header-button" id='booking'>
        					<a href="#">
        						Rental Booking
        					</a>
        				</button>
        				<button class="header-button" id='extensions'>
        					<a href="#">
        						Rental extensions
        					</a>
        				</button>
        				<button class="header-button" id='checkin'>
        					<a href="#">
        						Rental CHECKIN
        					</a>
        				</button>
        				<button class="header-button" id='add-sale'>
        					<a href="#">
        						Add Sale
        					</a>
        				</button>
        			</div>
        			<div class="right-block">
        				<span class="icon-search"></span>
        				<div class="notification-icon">
        					<span class="icon-bell"></span>
        					<span class="active"></span>
        				</div>
        				<div class="user-icon-block">
        					<img src="imgs/user-icon.png" alt="">
        				</div>
        			</div>	
        		</div>
        	</div>
        </header>
        <div class="menu-popup">
            <div class="app-menu">
                <div class="close-btn">
                    <span></span>
                </div>
                <h3 class="appmenu-title">
                    Rent To Ride
                </h3>
                <div class="app-menu-section">
                    <a href="index.html" class="app-menu-item">
                        <span class="icon-mi-1"></span>
                        Dashboard
                    </a>
                    <a href="#" class="app-menu-item">
                        <span class="icon-mi-2"></span>
                        Activities
                    </a>
                </div>
                <div class="app-menu-section">
                    <a href="rent_booking.html" class="app-menu-item">
                        <span class="icon-mi-3"></span>
                        Rent Bookings
                    </a>
                    <a href="#" class="app-menu-item">
                        <span class="icon-mi-4"></span>
                        Lease Bookings
                    </a>
                    <a href="#" class="app-menu-item">
                        <span class="icon-mi-5"></span>
                        Sale Bookings
                    </a>
                </div>
                <div class="app-menu-section">
                    <a href="#" class="app-menu-item">
                        <span class="icon-mi-6"></span>
                        Inventory
                    </a>
                    <a href="#" class="app-menu-item">
                        <span class="icon-mi-7"></span>
                        Customer
                    </a>
                    <a href="#" class="app-menu-item">
                        <span class="icon-mi-8"></span>
                        Staff 
                    </a>
                </div>
                <div class="app-menu-section">
                    <a href="#" class="app-menu-item">
                        <span class="icon-mi-9"></span>
                        Car Type & Rates
                    </a>
                    <a href="#" class="app-menu-item">
                        <span class="icon-mi-10"></span>
                        Customer Care
                    </a>
                    <a href="#" class="app-menu-item">
                        <span class="icon-mi-11"></span>
                       Invoice
                    </a>
                </div>
            </div>
            <div class="close-block"></div>
        </div>
        <div class="main-margin-block"></div>
        <main>
        	<div class="container">
        		<div class="inner-main-margin-block im-1"></div>
        		<h3 class="main-title">
        			Rent Bookings
        		</h3>
        		<p class="main-subtitle">
        			Choose extensions for your booking
        		</p>
        		<div class="inner-main-margin-block im-2"></div>
        		<section class='section s-1'>
        			<h4 class="section-title">
        				Select END Date
        			</h4>
        			<row class="month-btns-block">
        				<button class="month-btn active">
        					AUG
        				</button>
        				<button class="month-btn">
        					SEP
        				</button>
        				<button class="month-btn">
        					OCT
        				</button>
        				<button class="month-btn">
        					NOV
        				</button>
        				<button class="month-btn">
        					DEC
        				</button>
        				<button class="month-btn">
        					JAN
        				</button>
        				<button class="month-btn">
        					FEB
        				</button>
        			</row>
        			<div class="day-btns-block">
        				<button class="day-btn">
        					<span class="day-name">
        						THU
        					</span>
        					<span class="day-date">
        						26
        					</span>
        				</button>
        				<button class="day-btn">
        					<span class="day-name">
        						FRI
        					</span>
        					<span class="day-date">
        						27
        					</span>
        				</button>
        				<button class="day-btn">
        					<span class="day-name">
        						SAT
        					</span>
        					<span class="day-date">
        						28
        					</span>
        				</button>
        				<button class="day-btn">
        					<span class="day-name">
        						SUN
        					</span>
        					<span class="day-date">
        						29
        					</span>
        				</button>
        				<button class="day-btn">
        					<span class="day-name">
        						MON
        					</span>
        					<span class="day-date">
        						30
        					</span>
        				</button>
        				<button class="day-btn">
        					<span class="day-name">
        						tue
        					</span>
        					<span class="day-date">
        						31
        					</span>
        				</button>
        				<button class="day-btn">
        					<span class="day-name">
        						WED
        					</span>
        					<span class="day-date">
        						01
        					</span>
        				</button>
        			</div>
        		</section>
        		<div class="border-block bb-1"></div>
        		<section class="section s-2">
        			<h4 class="section-title">
        				Enter Custom Days
        			</h4>
        			<div class="row btns-row">
        				<button class="rent-time-btn">
        					2 Days
        				</button>
        				<button class="rent-time-btn">
        					5 Days
        				</button>
        				<button class="rent-time-btn">
        					1 WEEK
        				</button>
        				<button class="rent-time-btn">
        					2 WEEK
        				</button>
        			</div>
        		</section>	
        		<div class="inner-main-margin-block im-3"></div>
        		<div class="border-block bb-2"></div>
        		<section class="section s-3">
        			<div class="row">
	        			<button class="footer-btn">
	        				Cancel
	        			</button>
	        			<button class="footer-btn">
	        				SAVE
	        			</button>
	        		</div>
        		</section>	
        	</div>
        </main>
        <script src='js/rent_booking.js'></script>
        <script src="js/main.js"></script>
    </body>
</html>
